quarkus.datasource.db-kind=h2
quarkus.datasource.username=hibernate
quarkus.datasource.password=hibernate
quarkus.datasource.jdbc.url=jdbc:h2:./h2.db;DB_CLOSE_ON_EXIT=FALSE

quarkus.log.level=INFO
quarkus.log.category."uk.ac.kn253".level=TRACE
quarkus.log.category."uk.ac.kn253".min-level=TRACE