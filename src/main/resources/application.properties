quarkus.quinoa.dev-server.port=3000
quarkus.quinoa.build-dir=dist/
quarkus.quinoa.ignored-path-prefixes=/api,/q,/public
quarkus.quinoa.enable-spa-routing=true
quarkus.quinoa.package-manager-command.dev=run dev
# quarkus.quinoa.dev-server.direct-forwarding=true


quarkus.hibernate-orm.database.generation=drop-and-create 

quarkus.datasource.db-kind=sqlite
quarkus.datasource.username=hibernate
quarkus.datasource.password=hibernate
quarkus.datasource.jdbc.url=jdbc:sqlite:./graphbrowser.db

quarkus.log.category."uk.ac.kn253.graphbrowser".level=DEBUG